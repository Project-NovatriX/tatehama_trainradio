name: tatehama_trainradio
description: 館浜電鉄列車無線
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI関連
  cupertino_icons: ^1.0.6
  provider: ^6.1.2

  # 音声再生
  audioplayers: ^5.2.1

  # ストレージアクセス
  path_provider: ^2.1.3

  # パーミッション処理
  permission_handler: ^11.3.1

  # ネットワーク確認・HTTP通信 ← NEW
  connectivity_plus: ^5.0.2
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
